<body>
    <div class="container-md">
        <h2>New Contact</h2>
        <form>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName">

            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="tell" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="tell">
            </div>
            <div class="mb-3">
                <label for="nationality">Nationality</label>
                <select class="form-select" aria-label="Default select example" id="nationality">
                    <option selected value="selected">Open this select menu</option>
                    <option value="iranian">iranian</option>
                    <option value="american">american</option>
                    <option value="italian">italian</option>
                    <option value="british">british</option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label class="form-check-label" for="female">
                      Female
                    </label>
                </div>
                <div class="form-check d-inline-block">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label class="form-check-label" for="male">
                      Male
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn" onsubmit="myFunction(event)">Submit</button>
            <button type="reset" class="btn btn-primary">Reset Form</button>
        </form>
    </div>
    <div class="container-md mt-5">
